<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Reclutar</title>
    <link rel="shortcut icon"
        href="https://back.argentina.gob.ar/profiles/argentinagobar/themes/argentinagobar/argentinagobar_theme/favicon.ico"
        type="image/vnd.microsoft.icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gob">
        <div class="container-fluid">
            <img src="assets/img/sello_ico.png" width="35" alt="" class="mx-3">
            <a class="navbar-brand" href="#">Reclutar.gob.ar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#moodle">Exámen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faq">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contactos">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#registro">Mi Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5 bg-light">
        <div class="container">
            <h2>Registro</h2>
            <form id="registro-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Confirmar Email</label>
                        <!-- Email -->
                        <input type="email" class="form-control" id="confirm-email" required onpaste="return false;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                        <!-- Contraseña -->
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cuil" class="form-label">CUIL</label>
                        <input type="number" class="form-control" id="cuil" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nacionalidad" class="form-label">Nacionalidad</label>
                        <select class="form-select" id="nacionalidad" required>
                            <option value="">Selecciona tu nacionalidad</option>
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <select class="form-select" id="genero" required>
                            <option value="">Selecciona tu género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="nacimiento" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nivel-educativo" class="form-label">Nivel Educativo</label>
                        <select class="form-select" id="nivel-educativo" required>
                            <option value="">Selecciona tu nivel educativo</option>
                            <option value="primaria">Primaria</option>
                            <option value="secundaria">Secundaria</option>
                            <option value="tecnico">Técnico</option>
                            <option value="tecnico">Terciario</option>
                            <option value="universitario">Universitario</option>
                            <option value="postgrado">Postgrado</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cud" class="form-label">Número de CUD</label>
                        <input type="number" class="form-control" id="cud">
                    </div>              
                </div>
                <div>
                    <label for="cv" class="form-label">Adjuntar CV (PDF)</label>
                    <input type="file" class="form-control" id="cv" accept="application/pdf" required>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 d-flex justify-content-end">
                        <a href="./index.html" class="btn btn-secondary px-4 me-2">Volver</a>
                        <button type="submit" class="btn btn-gob px-4">Registrarme</button>
                    </div>
                </div>                
            </form>
        </div>
    </section>

    <footer class="py-3 bg-gob text-white text-center ">
        <p>&copy; 2024 Gobierno de Argentina. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const emailField = document.getElementById("email");
            const confirmEmailField = document.getElementById("confirm-email");
            const passwordField = document.getElementById("password");
            const confirmPasswordField = document.getElementById("confirm-password");

            confirmEmailField.addEventListener("paste", function (event) {
                event.preventDefault();
            });

            function validateEmail() {
                if (emailField.value !== confirmEmailField.value) {
                    confirmEmailField.setCustomValidity("Los correos electrónicos no coinciden.");
                } else {
                    confirmEmailField.setCustomValidity("");
                }
            }

            function validatePassword() {
                if (passwordField.value !== confirmPasswordField.value) {
                    confirmPasswordField.setCustomValidity("Las contraseñas no coinciden.");
                } else {
                    confirmPasswordField.setCustomValidity("");
                }
            }

            emailField.addEventListener("input", validateEmail);
            confirmEmailField.addEventListener("input", validateEmail);
            passwordField.addEventListener("input", validatePassword);
            confirmPasswordField.addEventListener("input", validatePassword);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
